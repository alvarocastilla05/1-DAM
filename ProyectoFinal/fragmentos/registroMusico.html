<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>

    <div class="container">
        <h2 class="mt-5 mb-4">Registro de Musico</h2>
        <form action="procesar_registro.php" method="POST">
            <div class="mb-3">
                <label for="dni" class="form-label">DNI:</label>
                <input type="text" class="form-control" id="dni" name="dni" required>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="tipo_instrumento" class="form-label">Tipo de Instrumento:</label>
                <select class="form-select" id="tipo_instrumento" name="tipo_instrumento" required>
                    <option value="viento-metal">Viento Metal</option>
                    <option value="viento-madera">Viento Madera</option>
                    <option value="percusion">Percusión</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fecha_alta" class="form-label">Fecha de Alta:</label>
                <input type="date" class="form-control" id="fecha_alta" name="fecha_alta" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    
</body>
</html>
