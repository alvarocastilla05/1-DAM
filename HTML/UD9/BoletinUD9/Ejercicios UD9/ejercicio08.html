<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QV0OoMlsbHuEU5wX2s5GAEx6E1GPM1ALBbpO5qWfFpdjzAlv3WjS+JUqJGyl3XQC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-vQVFBmJ3oiSl0EZwqwncc5VtxpdLKuuRGd+Br6LZjqtcNkM2u8R6PXTBz5NwGtqK" crossorigin="anonymous"></script>
    <script src="../js/ejercicio08.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   
</head>
<body>

    <!-- Cabecera -->
    <header class="bg-primary py-3 mb-4">
        <div class="container">
            <h1 class="text-white">Formulario de Registro</h1>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Formulario -->
                <form>
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <!-- Apellidos -->
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                    </div>
                    <!-- DNI -->
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" name="dni" pattern="[0-9]{8}[a-zA-Z]" title="Debe contener 8 números seguidos de una letra" required>
                    </div>
                    <!-- Correo Electrónico -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <!-- Contraseña -->
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Contraseña:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn"> <i class="fas fa-eye"></i> </button>
                        </div>
                    </div>
                    <!-- Confirmar Contraseña -->
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <!-- Fecha de Nacimiento -->
                    <div class="mb-3">
                        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <!-- Botón de Registro -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-dark text-light py-3 mt-4">
        <div class="container">
            <p class="text-center mb-0">&copy; 2024 - Todos los derechos reservados</p>
        </div>
    </footer>

    
</body>
</html>
