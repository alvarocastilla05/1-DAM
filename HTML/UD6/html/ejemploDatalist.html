<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="ejemploDatalist" action="" autocomplete="off" enctype="multipart/form-data">

        <label for="pais">País:</label>
        <input type="text" name="pais" id="pais" placeholder="Seleccione su País" list="opciones">
        <datalist id="opciones">
            <option value="España"></option>
            <option value="Francia"></option>
            <option value="Alemania"></option>
        </datalist>
    </form>
    
</body>
</html>
