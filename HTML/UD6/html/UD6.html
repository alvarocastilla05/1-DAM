<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos UD6</title>
    <style type="text/css">
        table {
            width: 300px;
            border: 1px solid black;
            border-collapse: collapse;
            /*Sirve para evitar la doble linea, es decir, el duplicado de los bordes.*/
            caption-side: bottom;
        }

        td,
        th {
            width: 33%;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;

        }

        th {
            color: white;
            background-color: blueviolet;
        }

        tfoot td {
            font-size: 0.6em;
        }
        tr:nth-child(odd){
            background-color: black;
            color: white;
        }
        tr:nth-child(even){
            background-color: violet;
            color: yellow;
        }
    </style>
</head>

<body>
    <table summary="Tabla con canciones y puntuaciones">
        <caption>Tabla 1.1 Canciones Favoritas</caption>
        <thead>
            
            <tr>
                <th>Cancion</th>
                <th>Artista</th>
                <th>Puntuacion</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>La Vereda de la puerta de atras</td>
                <td>Extremoduro</td>
                <td>10</td>
            </tr>
            <tr>
                <td>La luz de lorenzo</td>
                <td rowspan="2">Los delincuentes</td>
                <td>7</td>
            </tr>
            <tr>
                <td>El Aire de la Calle</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Como Camaron</td>
                <td>Estopa</td>
                <td>8</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Tablas creada a partir de ejemplos de clase</td>
            </tr>
        </tfoot>
    </table>


</body>

</html>
