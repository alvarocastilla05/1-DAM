<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos UD6</title>
    <style type="text/css">
table{
    width: 300px;
    border: 1px solid black;
    border-collapse: collapse; /*Sirve para evitar la doble linea, es decir, el duplicado de los bordes.*/
}
td{
    width: 33%;
    border: 1px solid black;
    text-align: center;
    vertical-align: middle;

}

    </style>
</head>
<body>
    <table>
        <tr>
            <td>Cancion</td>
            <td>Artista</td>
            <td>Puntuacion</td>
        </tr>
        <tr>
            <td>La Vereda de la puerta de atras</td>
            <td>Extremoduro</td>
            <td>10</td>
        </tr>
        <tr>
            <td>La luz de lorenzo</td>
            <td>Los delincuentes</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Como Camaron</td>
            <td>Estopa</td>
            <td>8</td>
        </tr>
    </table>

    
</body>
</html>
