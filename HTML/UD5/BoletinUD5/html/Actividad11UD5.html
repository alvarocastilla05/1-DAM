<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad11</title>
    <style type="text/css">
    /*Una vez hayamos creado una animacion, cuando hago hover pausar la animación*/
    @keyframes reloj{

    }

    /*OPCION A*/
    /*En este caso la flechita se mueve cuando hacemos hover y se queda por dónde lo dejemos,
     sin embargo, la opcion b se reinicia la posción de la flechita porque ha perdido la animación y eso está mal*/
    div{
        animation: reloj;
        animation-play-state: paused;
    }
    div:hover{
        animation-play-state: running;
    }

    /*OPCION B
    div:hover{
        animation: reloj;
    }*/

    </style>
</head>
