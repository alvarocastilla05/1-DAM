<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad9</title>
    <style id="text/css">
        * {
            box-sizing: border-box;

        }

        nav {
            width: 100%;
            margin: 0 auto;
            perspective: 10px;


        }


        nav ul {
            list-style-type: none;
            padding-left: 0px;

            color: white;
        }

        nav ul li {

            padding: 10px;
            flex: 1 1 auto;
            padding: 0.5%;
            text-align: center;
            background-color: rgb(37, 33, 33);

            transition: transform 1s;


        }

        nav ul li img {
            transition: all 2s;
            margin: 0;
            width: 30%;
            height: 50%;
        }

        nav ul li img:hover {
            background-color: rgb(116, 17, 17);
            width: 50%;
            height: 50%;
        }

        nav>ul {
            display: flex;
        }

        nav>ul>li {
            flex: 1 1 auto;
            height: 50px;

        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><img src="../img/descarga.png" alt="logo"></li>
            <li>SOFTWARE</li>
            <li>OPERATOR</li>
            <li>UNIFI</li>
            <li>ULABS</li>
            <li>PRODUCTS</li>
            <li>BUY</li>


        </ul>




    </nav>

</body>

</html>
